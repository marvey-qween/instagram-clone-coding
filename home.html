<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="images/instaLogo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>home</title>
</head>

<body>
    <div class = "phone-size">
        <div class="status-bar">
            <div class="status-bar_time">7:27</div>
            <div class="status-bar_icons">
                <span class = "status-bar_icons-space">
                    <i class="fas fa-signal fa-sm"></i>
                </span>
                <span class = "status-bar_icons-space">
                    <i class="fas fa-wifi fa-sm"></i>
                </span>
                <span class = "status-bar_icons-space">
                    <i class="fas fa-battery-quarter fa-sm"></i>
                </span>
            </div>
        </div>

        <div class="main-header">
            <div class="main-header_name">
                <img src="images/insta word logo.png" class = "logo" />
            </div>
            <div class="main-header_icons">
                <span class = "header-icons">
                    <i class="far fa-plus-square fa-lg main"></i>
                </span>
                <span class = "header-icons">
                    <i class="far fa-heart fa-lg main"></i>
                </span>
                <span class = "header-icons">
                    <i class="far fa-paper-plane fa-lg main"></i>
                </span>
                <span class = "notifications">3</span>
            </div>
        </div>

        <div class="story">
            <div class="story_add round">
                <img src = "images/irene_story.jpg" class = "profile-img" />
                <span class="add-button">+</span>
                <span class="story_name add">Your Story</span>
            </div>
            <div class="story_people1 round">
                <img src = "images/redvelvet-logo.jpg" class = "profile-img" />
                <span class="story_name rv">redvelvet.smtown</span>
            </div>
            <div class="story_people2 round">
                <img src = "images/wendy_story.jpg" class = "profile-img" />
                <span class="story_name w">todayis_wendy</span>
            </div>
            <div class="story_people3 round">
                <img src = "images/seulgi_story.jpg" class = "profile-img" />
                <span class="story_name j">hi_sseulgi</span>
            </div>
            <div class="story_people4 round">
                <img src = "images/joy_story.jpg" class = "profile-img" />
                <span class="story_name">_imyour_joy</span>
            </div>
        </div>

        <div class="post">
            <div class="post_member-bar">
                <div class="post_member">
                    <div class="post_member-pic">
                        <img src="images/yeri.jpg" class="post_member-pic" />
                    </div>
                    <div class="post_member-name">yerimiese</div>
                </div>
                <div class="post_member-bar_icon">
                    <span>
                        <i class="fas fa-ellipsis-h fa-sm"></i>
                    </span>
                </div>
            </div>

            <div class="post_pic">
                <img src="images/yeri_post.jpg" class="post_pic"/>
            </div>

            <div class="post_buttons-bar">
                <div class="post_buttons-bar_1">
                    <span class = "post_buttons-bar_icons">
                        <i class="far fa-heart fa-lg"></i>
                    </span>
                    <span class = "post_buttons-bar_icons">
                        <i class="far fa-comment fa-lg"></i>
                    </span>
                    <span class = "post_buttons-bar_icons">
                        <i class="far fa-paper-plane fa-lg"></i>
                    </span>
                </div>
                <div class="post_buttons-bar_2">
                    <span class = "post_buttons-bar_icons">
                        <i class="far fa-bookmark fa-lg"></i>
                    </span>
                </div>
            </div>

            <div class="post_content">
                <div class="post_content_like">
                    <div class="post_content_like-pic">
                        <img src = "images/seulgi_story.jpg" class = "post_content_like-pic" />
                    </div>
                    <div class="post_content_like-people">
                        <span>Liked by</span><span class = "thick"> hi_sseulgi</span><span> and</span><span class = "thick"> 317,746 others</span>
                    </div>
                </div>
                <div class="post_content_p">
                    <span class = "bit-thick">yerimiese</span>
                    <span>Queendom is out please enjoy. ðŸ’˜ ðŸ’˜ ðŸ’˜ </span>
                    <span class = "blue">@redvelvet.smtown</span>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <span class="nav-bar_home bigger">
                <i class="fas fa-home fa-lg"></i>
            </span>
            <span class="nav-bar_search bigger">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="nav-bar_video bigger">
                <i class="far fa-play-circle fa-lg"></i>
            </span>
            <span class="nav-bar_shop bigger">
                <i class="fas fa-shopping-bag fa-lg"></i>
            </span>
            <span class="nav-bar_me">
                <img src="images/irene_story.jpg" class = "nav-bar_profile" />
            </span>
            <span class = "notification_small"> </span>
        </div>

    </div>

        <script src="https://kit.fontawesome.com/660be304b4.js" crossorigin="anonymous"></script>
</body>

</html>
